<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>JAVASCRIPT GAME</title>
    </head>

    <body>
        <div class="screen">
            <h1>Catch The Insect</h1>
            <button class="btn" id="start-btn">Play Game</button>

        </div>
        <div class="screen">
            <h1>what is your"favourite" insect ?</h1>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Butterfly</p>
                        <img src="https://cdn.pixabay.com/photo/2017/10/09/17/12/nature-2834078__340.png"
                            alt="butterfly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Mosquito</p>
                        <img src="https://cdn.pixabay.com/photo/2017/02/01/09/43/animal-2029196__340.png"
                            alt="butterfly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Spiders</p>
                        <img src="https://cdn.pixabay.com/photo/2016/07/05/10/51/beetles-1498447__340.png"
                            alt="butterfly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Flay</p>
                        <img src="https://cdn.pixabay.com/photo/2017/09/18/08/24/nature-2760962__340.png"
                            alt="butterfly">
                    </button>
                </li>
            </ul>
        </div>

        <div class="screen game-container" id="game-container">
            <h3 id="time" class="time">Time 00:00</h3>
            <h3 id="score" class="score">Score 0</h3>
            <h5 id="message" class="message ">
                Are you annoyed yet? <br>
                You are playing an impossible game!!
            </h5>

        </div>



        <script src="script.js"></script>
    </body>

</html>
